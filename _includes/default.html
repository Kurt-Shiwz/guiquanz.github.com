<script src="/javascripts/google-code-prettify/prettify.js"></script>
{% if page.url != "/" %}
<script>
$(function(){
  $(document).keydown(function(e) {
  var url = false;
    if (e.which == 37 || e.which == 74) {  // Left arrow key code
      {% if page.previous %}
      url = '{{page.previous.url}}';
      {% endif %}
     }
    else if (e.which == 39 || e.which == 75) {  // Right arrow key code
      {% if page.next %}
      url = '{{page.next.url}}';
      {% endif %}
     }
    if (url) {
      window.location = url;
     }
  });
})
</script>
{% endif %}
